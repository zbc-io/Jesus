<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	var a = Math.random() + ""; //产生随机数，“ +"" ”是将产生的随机数转换为字符串，这样才能调用下面的charAt()；
	var rand1 = a.charAt(2); //charAt(2)取字符串的第二位，这样就得到了一个随机数；
	if (rand1 == 0) {
		rand1 = 1;
	}
	fruits = new Array();
	fruits[1] = '仁爱';
	fruits[2] = '喜乐';
	fruits[3] = '和平';
	fruits[4] = '忍耐';
	fruits[5] = '恩慈';
	fruits[6] = '良善';
	fruits[7] = '信实';
	fruits[8] = '温柔';
	fruits[9] = '节制';
	var fruit = fruits[rand1];
	document.title = "恭喜你获得了“" + fruit + "”果子";
	document.write("<h1 style='font-size: 300px; color: red; text-align: center'>" + fruit + "</h1>");
</script>
<title>恭喜你获得了</title>
</head>
<body>
</body>
</html>
